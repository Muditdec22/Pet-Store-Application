<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Pet Store</title>
<!-- Load AngularJS -->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"
	type="text/javascript"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/searchPetController.js"></script>
<link rel="stylesheet" type="text/css" href="css/table.css">
<head>
<body ng-app="PetStore" ng-controller="SearchPetController">
	<div align="right">
		<a href="/index.html">Home</a>
	</div>
	<div class="caption" align="center">Pet Details</div>
	<form ng-submit="searchPet(form.petId)">
		<td>Pet Id</td> <select ng-model="form.petId"
			ng-options="item.petId for item in pets track by item.petId">
			<option value="" label=""></option>
		</select>
		<td colspan="2"><input type="submit" value="Submit" /></td>
	</form>

	<table id="table" style={{table}}>
		<tr>
			<th>Pet Id</th>
			<th>Pet Name</th>
			<th>Pet Category</th>
			<th>Pet Tag</th>
			<th>Pet PhotoUrls</th>
			<th>Pet Status</th>
		</tr>

		<tr>
			<td>{{ pet.petId }}</td>
			<td>{{ pet.petName }}</td>
			<td>{{ pet.petCategory.categoryName }}</td>
			<td>{{ pet.petTag.tagName }}</td>
			<td>{{ pet.photoURLS }}</td>
			<td>{{ pet.status }}</td>
		</tr>

	</table>

</body>
</html>
